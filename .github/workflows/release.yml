name: Release

on:
  push:
    branches: [master, main]
    paths:
      - "pyproject.toml"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install uv
        if: steps.check_tag.outputs.exists == 'false'
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        if: steps.check_tag.outputs.exists == 'false'
        run: uv python install 3.13

      - name: Build package
        if: steps.check_tag.outputs.exists == 'false'
        run: uv build

      - name: Find version bump commit
        if: steps.check_tag.outputs.exists == 'false'
        id: find_commit
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Find the commit that bumped the version
          VERSION_COMMIT=$(git log --all --oneline --grep="Bump version to $VERSION" --format="%H" | head -1)
          # Fallback: find commit that last changed pyproject.toml with this version
          if [ -z "$VERSION_COMMIT" ]; then
            VERSION_COMMIT=$(git log --all -1 --format="%H" -S "version = \"$VERSION\"" -- pyproject.toml)
          fi
          echo "commit=$VERSION_COMMIT" >> $GITHUB_OUTPUT
          echo "Found version commit: $VERSION_COMMIT"

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.get_version.outputs.tag }}" "${{ steps.find_commit.outputs.commit }}" -m "Release ${{ steps.get_version.outputs.tag }}"
          git push origin "${{ steps.get_version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: ${{ steps.get_version.outputs.tag }}
          body: |
            ## Gmail CLI ${{ steps.get_version.outputs.tag }}

            ### Installation

            ```bash
            # Clone and install
            git clone https://github.com/Talk-Point/gmail-cli.git
            cd gmail-cli
            uv tool install .

            # Or run directly
            uv run gmail --help
            ```

            ### What's New

            See [CHANGELOG](https://github.com/Talk-Point/gmail-cli/blob/master/CHANGELOG.md) for details.

            ---
            ðŸ¤– This release was automatically created by GitHub Actions
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
